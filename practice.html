<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Bridge Bidding Practice</title>
    <link rel='stylesheet' href='practice.css'></link>
    <link rel='icon' href='steps.png'>
  </head>
  <body>
    <div id='board'>
      <div id='banner'>
        <a href='https://github.com/macroxue/bridge-bidding-practice'>
          <img id='logo' src='steps.png'/>
        </a>
        <button id='first' class='nav-btn blue-btn'>First</button>
        <button id='last' class='nav-btn blue-btn'>Last</button>
        <label class='toggle'>
          <input id='filter' type="checkbox">
          <span class='slider'>Filter</span>
        </label>
        <button id='prev' class='nav-btn green-btn'>Prev</button>
        <div id='board-num' contenteditable='true'></div>
        <button id='next' class='nav-btn green-btn'>Next</button>
      </div>

      <div id='filter-bar'>
        <label class='toggle'>
          <input id='noted' type="checkbox">
          <span class='slider'>Noted</span>
        </label>
        <label class='toggle'>
          <input id='ended' type="checkbox">
          <span class='slider'>Ended</span>
        </label>
        <label>Auction: <input id='match' type='text'></label>
        <div id='match-count'></div>
      </div>

      <div id='table'>
        <!-- Row -->
        <div id='contract'></div>
        <div><div id='north-hand' class='hand'></div></div>
        <div></div>

        <!-- Row -->
        <div><div id='west-hand' class='hand'></div></div>
        <div id='auction'>
          <div id='west-name' class='white-name'>W</div>
          <div id='north-name' class='white-name'>N</div>
          <div id='east-name' class='white-name'>E</div>
          <div id='south-name' class='white-name'>S</div>
          <div id='west-bids' class='bids'></div>
          <div id='north-bids' class='bids'></div>
          <div id='east-bids' class='bids'></div>
          <div id='south-bids' class='bids'></div>
        </div>
        <div><div id='east-hand' class='hand'></div></div>

        <!-- Row -->
        <div id='par-score'></div>
        <div><div id='south-hand' class='hand'></div></div>
        <div id='dd-results'></div>

      </div>
      <div id='note' contenteditable='true'></div>

      <!-- Bidding Controls -->
      <div id='bidding-grid'>
        <!-- Bidding buttons will be injected here -->
      </div>

      <div id='markdown'></div>
    </div>
    <script src='board.js'></script>
    <script src='par-score.js'></script>
    <script src='practice.js'></script>
  </body>
</html>
